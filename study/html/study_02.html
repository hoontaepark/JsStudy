<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="study">
    <meta name="description" content="html,js_study">
    <meta name="author" content="thpark">
    <meta http-equiv="refresh" content="30"> <!-- 30초마다 새로고침 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- 외부 리소스와의 연계  -->
    <script></script> <!-- js 태그-->
</head> <!--모든 요소들이 담기는 태그-->
<body>
    <div class="t1"> <!-- div는 시맨트 태그가아님. div는 블럭요소, 웹페이지를 블럭화함-->
        <p>movie</p>
        <p>action</p>
        <p>comedy</p>
        <p>horror</p>
    </div>
    <div class="t2"> <!-- 개행처리 가능 -->
    </div>
    <span>스팬1</span><!--span은 인라인요소-->
    <ul>
        <li>list1</li> <!-- ul은 목록이없는 리스트 li로 요소를 파악 -->
        <li>list2</li>
        <li>list3</li>
    </ul>
    <ol>
        <li>list1</li> <!-- ol은 순서가 있는 리스트 ordered list -->
        <li>list2</li>
        <li>list3</li>
    </ol>
    <table border="1">
        <tr>
            <th rowspan="2">table1</th> <!-- th는 제목, rowspan은 행을 합침  아래로합쳐짐-->
        </tr>
        <tr> 
            <td colspan="2">1</td> <!-- tr은 행, td는 열 , colsapn은 열을합침 옆으로 합쳐짐-->
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
